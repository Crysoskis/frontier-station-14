    anchored: true
  - type: Rotatable
  - type: Sprite
    sprite: _NF/Objects/Decoration/Scrap/scrap-ancientmachine.rsi
    state: ancientcomputer
  - type: Physics
    bodyType: Static
  - type: StaticPrice
    price: 300

